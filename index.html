<html ng-app="adivinaElNumero">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
	</script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="appCalculateNumber.js"></script>

</head>
<body ng-controller="GuessTheNumberController">
	
	<div class="container">
		<h1>Adivina el Numero!</h1>
		<p class="well lead">
		Elije el numero entre 1 y 100
		</p>
		<label>Numero:</label>
		<input type="number" name="numero" ng-model="guess">
		
		<button ng-click="verifyGuess()" class="btn btn-primary btn-sm">Verificar</button>
		<button ng-click="initializeGame()" class="btn btn-primary btn-sm">Reiniciar</button>
		<p>
			Cantidad de veces que probaste {{noOfTries}} !
		</p>
		<p>
			<p ng-show="deviation<0" class="alert alert-warning">
				tu numero es mayor.
			</p>
			<p ng-show="deviation>0" class="alert alert-warning">
				tu numero es menor.
			</p>
			<p ng-show="deviation===0" class="alert alert-warning">
				you win!.
			</p>
		</p>
	</div>
</body>
</html>
